<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youkoso - All Requests</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>All Requests</h1>
    <div class="row">
        <!-- Loop through all requests and display each request -->
        <div th:each="request : ${requests}" class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 th:text="${request.title}" class="card-title">Request Title</h5>
                    <p th:text="${request.description}" class="card-text">Request Description</p>
                    <!-- Add more details or buttons as needed -->
                    <form action="/request/update/{requestId}" method="put">
                        <input type="hidden" name="requestId" th:value="${request.id}">
                        <button type="submit" class="btn btn-warning">Edit Request</button>
                    </form>
                    <form action="/request/delete/{requestId}" method="delete">
                        <input type="hidden" name="requestId" th:value="${request.id}">
                        <button type="submit" class="btn btn-danger">Delete Request</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <!-- Button to add new request -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addRequestModal">Add Request</button>

    <!-- Add Request Modal -->
    <div class="modal fade" id="addRequestModal" tabindex="-1" role="dialog" aria-labelledby="addRequestModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addRequestModalLabel">Add New Request</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Form to add new request -->
                    <form action="/request/create" object="${request}" method="post">
                        <div class="form-group">
                            <label for="requestTitle">Request Title:</label>
                            <input field="*{title}" type="text" class="form-control" id="requestTitle" name="requestTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="requestDescription">Request Description:</label>
                            <input field="*{description}" type="text" class="form-control" id="requestDescription" name="requestDescription" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
